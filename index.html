<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city. . ."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button-form" />
        </form>
      </header>
      <main>
        <div><h1>San Francisco</h1></div>
        <div>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>☀️ 16°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/gaba-teixeira" target="_blank">
          Gaba Teixeira </a
        >, is open-sourced on
        <a
          href="https://github.com/gaba-teixeira/my-weather-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://www.netlify.com/" target="_blank"> Netlify</a>
      </footer>
    </div>
  </body>
</html>
